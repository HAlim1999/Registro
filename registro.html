<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociacion Italiana</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icon/italia.png">

</head>

<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message texto">
                <h2>Bienvenido</h2>
                <p>Si ya posee una cuenta por favor inicie sesión aquí</p>
                <button class="sign-up-btn">Iniciar Sesión</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icon verde">
                    <a href="https://www.facebook.com"><img src="icon/facebook.png" alt=""></a>
                </div>
                <div class="border-icon blanco">
                    <a href="https://www.instagram.com"><img src="icon/instagram.png" alt=""></a>
                </div>
                <div class="border-icon rojo">
                    <img src="icon/whatsapp.png" alt="">
                </div>
            </div>
            <div>
                <p class="cuenta-gratis">Crear una cuenta gratis</p>
                <input type="text" placeholder="Nombre" id="nombre">
                <input type="email" placeholder="Email" id="email">
                <input type="password" placeholder="Contraseña" id="password">
                <button type="reset" value="Registrate" id="btnReg">Registrate</button>
            </div>
        </form>



    </div>

    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar Sesión</h2>
            <div class="iconos">
                <div class="border-icon verde">
                    <a href="https://www.facebook.com"><img src="icon/facebook.png" alt=""></a>
                </div>
                <div class="border-icon blanco">
                    <a href="https://www.instagram.com"><img src="icon/instagram.png" alt=""></a>
                </div>
                <div class="border-icon rojo">
                    <img src="icon/whatsapp.png" alt="">
                </div>
            </div>
            <div>
                <p class="cuenta-gratis">¿Aun no te has registrado?</p>
                <input type="text" placeholder="Nombre" id="nombreReg">
                <input type="email" placeholder="Email" id="emailReg">
                <input type="password" placeholder="Contraseña" id="passwordReg">
                <button type="reset" value="Registrate" id="btnReg2">Iniciar Sesión</button>
            </div>
        </form>
        <div class="welcome-back">
            <div class="message texto2">
                <h2>Bienvenido de nuevo</h2>
                <p>Si no posee cuenta por favor registrese aquí</p>
                <button class="sign-in-btn">Registro</button>
            </div>
        </div>




    </div>

    <script src="js/form.js"></script>

</body>

</html>
